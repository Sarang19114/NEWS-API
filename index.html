<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFunk News</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        p {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
            align-self: flex-start;
            margin-top: auto;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TechFunk News</h1>
        <ul id="news-list"></ul>
    </div>
    <script>
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ftechcrunch.com%2Ffeed%2F')
        .then(response => response.json())
        .then(data => {
            const newslist = document.getElementById('news-list');
            data.items.forEach(item => {
                const li = document.createElement('li');
                const h2 = document.createElement('h2');
                const p = document.createElement('p');
                const a = document.createElement('a');
                h2.textContent = item.title;
                p.innerHTML = item.description.replace(/<\/?p>/g, "");
                a.textContent = 'Read More';
                a.href = item.link;
                a.target = '_blank';
                li.appendChild(h2);
                li.appendChild(p);
                li.appendChild(a);
                newslist.appendChild(li);
            });
        });
    </script>
</body>
</html>



<!--
/<\/?p>/: This is a regular expression pattern.
<: Matches the opening angle bracket of the HTML tag.
\/?: Matches the optional forward slash. The question mark ? makes the forward slash optional, so it matches both <p> and </p>.
p: Matches the character 'p'.
>: Matches the closing angle bracket of the HTML tag.
/g: This is a flag that stands for "global," meaning the pattern will be searched for and replaced throughout the entire string, not just the first occurrence.
-->
